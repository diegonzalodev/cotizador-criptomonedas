<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="" selected disabled>Elige tu moneda</option>
                                <option value="USD">Dólar Estadounidense</option>
                                <option value="EUR">Euros</option>
                                <option value="GBP">Libras</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="PEN">Soles</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomoneda"
                            name="criptomoneda"
                        >
                            <option value="" selected disabled>Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" id="btnEnviar" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado">
                        <template id="templateResultado">
                            <p>
                                El precio es:
                                <span id="precio"></span>
                            </p>
                            <p>
                                Precio más alto del día:
                                <span id="precioAlto"></span>
                            </p>
                            <p>
                                Precio más bajo del día:
                                <span id="precioBajo"></span>
                            </p>
                            <p>
                                Variación últimas 24 horas:
                                <span id="variacion"></span>
                            </p>
                            <p>
                                Última actualización:
                                <span id="ultimaActualizacion"></span>
                            </p>
                        </template>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
